<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Users</title>
 
    <!-- External CSS and JS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/project/assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="sidebar-overlay"></div>
        <div class="main-content">
            <div id="topbar-container"></div>
            <!-- page content starts here -->
            <main class="page-content">
                <div class="page-header" style="align-items: center; margin-bottom: 1.5rem;">
                     <button class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                        Back to Users
                    </button>
                </div>

                <div class="page-header">
                    <div>
                        <h1 class="page-title">Create New User</h1>
                        <p class="page-subtitle">Add a new affiliate or back office user to the system.</p>
                    </div>
                </div>

                <!-- User Registration Form Card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">User Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" id="fullName" class="form-input" placeholder="Enter full name">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-input" placeholder="Enter email address">
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" id="phone" class="form-input" placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <label for="role" class="form-label">User Role</label>
                                    <select id="role" class="form-select">
                                        <option value="" selected>Select role</option>
                                        <option value="affiliate">Affiliate</option>
                                        <option value="backoffice">Back Office</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions" style="justify-content: flex-end; margin-top: 2rem;">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Create User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('sidebar-container', '../assets/partials/sidebar.html');
            loadComponent('topbar-container', '../assets/partials/topbar.html');
        });
    </script>
    <script src="/project/assets/js/script.js"></script>
</body>
</html>
