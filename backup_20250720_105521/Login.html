<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- External CSS and JS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/project/assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="login-container login-page">
    <div class="logo-container">
        <img src="/project/assets/images/logo.png" alt="RedCloud Logo" class="logo-img">
    </div>
    <div class="login-card">
        <div class="login-header">
            <h3 class="login-title">Sign In</h3>
            <p class="login-subtitle">Access your affiliate management account</p>
        </div>
        <div class="login-form-body">
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input">
                </div>
                <div class="form-row form-row-forgot">
                    <a href="forgotpassword.html" class="form-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-full">Sign In</button>
                <div class="form-footer">
                    <p class="form-footer-text">Don't have an account? <a class="form-link" href="AffiliateRegistration.html">Register as an Affiliate</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="/project/assets/js/script.js"></script>
</body>

</html>
