<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice Create Users</title>
    <link href="/client/assets/css/styles.css" rel="stylesheet">
    <link href="/client/assets/css/choices.min.css" rel="stylesheet">
    <link href="/client/assets/css/sidebar.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="sidebar-overlay"></div>
        <div class="main-content">
        <div id="topbar-container"></div>

            <!-- Page Content -->
            <main class="flex-1 p-6 overflow-auto">
                <div class="flex items-center mb-6">
                    <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium
                    ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
                    focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                    hover:bg-gray-100 text-gray-700 h-10 px-4 py-2 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-left h-4 w-4 mr-2">
                            <path d="m12 19-7-7 7-7"></path>
                            <path d="M19 12H5"></path>
                        </svg>
                        Back to Users
                    </button>
                </div>

                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Create New Affiliate</h1>
                    <p class="text-gray-600">Add a new affiliate user to the system.</p>
                </div>

                <div class="rounded-lg border bg-white text-gray-900 shadow-sm border-gray-200">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="text-2xl font-semibold leading-none tracking-tight">Affiliate Registration Form</h3>
                    </div>
                    <div class="p-6 pt-0">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter full name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                    <input type="email"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter email address">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                <div class="flex flex-row gap-2">
                                    <div class="relative w-[150px]">
                                        <label for="countryCodeInput" class="block text-sm font-medium text-gray-900 mb-1">Country Code</label>
                                        <select id="countryCodeInput" name="countryCodeInput" class="h-[42px] w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-[0.85rem]">
                                            <option value="+234 (NG)">+234 (NG)</option>
                                            <option value="+91 (IN)">+91 (IN)</option>
                                            <option value="+1 (US)">+1 (US)</option>
                                            <option value="+44 (UK)">+44 (UK)</option>
                                            <option value="+971 (UAE)">+971 (UAE)</option>
                                            <option value="+27 (ZA)">+27 (ZA)</option>
                                            <option value="+233 (GH)">+233 (GH)</option>
                                            <option value="+254 (KE)">+254 (KE)</option>
                                            <option value="+92 (PK)">+92 (PK)</option>
                                        </select>
                                    </div>
                                    <input type="tel"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter phone number">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Bank Name</label>
                                <input type="text"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter bank name">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Account Number</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter account number">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">NIN/BVN</label>
                                    <input type="text"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter NIN or BVN">
                                </div>
                            </div>
                            <div class="flex justify-end space-x-4">
                                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium
                                ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
                                focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                                border border-gray-200 bg-white hover:bg-gray-100 text-gray-700 h-10 px-4 py-2">
                                    Cancel
                                </button>
                                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium
                                ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
                                focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                                bg-blue-600 text-white hover:bg-blue-700 h-10 px-4 py-2 btn btn-primary" type="submit">
                                    Create Affiliate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="/client/assets/js/script.js"></script>
    <script src="/client/assets/partials/sidebar.js"></script>
    <script src="/client/assets/js/sidebar.js"></script>
    <script src="/client/assets/js/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Country code dropdown logic (button style)
            const codeBtn = document.getElementById('countryDropdownBtn');
            const codeList = document.getElementById('countryDropdownList');
            const codeSelected = document.getElementById('countryDropdownSelected');
            const codeInput = document.getElementById('countryCodeInput');
            codeBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                codeList.classList.toggle('hidden');
            });
            codeList.querySelectorAll('li').forEach(item => {
                item.addEventListener('click', function () {
                    codeSelected.textContent = this.getAttribute('data-value');
                    codeInput.value = this.getAttribute('data-value');
                    codeList.classList.add('hidden');
                });
            });
            document.addEventListener('click', function () {
                codeList.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
