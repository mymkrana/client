<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Profile</title>
    <link href="/project/assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/project/assets/css/choices.min.css" rel="stylesheet">
    <link href="/project/assets/css/sidebar.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="sidebar-overlay"></div>
        <div class="main-content">
        <div id="topbar-container"></div>

            <!-- Page Content -->
            <main class="flex-1 p-6 overflow-auto">
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Profile</h1>
                    <p class="text-gray-600">Manage your personal and banking information.</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Personal Information Card -->
                    <div class="bg-white rounded-lg shadow-md border border-gray-200">
                        <div class="flex flex-col space-y-1.5 p-6">
                            <h3 class="text-2xl font-semibold leading-none tracking-tight">Personal Information</h3>
                        </div>
                        <div class="p-6 pt-0 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="fullName">Full
                                    Name</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50"
                                    id="fullName" readonly value="John Adebayo Okoro">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email
                                    Address</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50"
                                    id="email" readonly value="john.okoro@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="mobile">Mobile
                                    Number</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50"
                                    id="mobile" readonly value="+234 801 234 5678">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="nin">NIN</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50"
                                    id="nin" readonly value="12345678901">
                            </div>
                        </div>
                    </div>

                    <!-- Banking Information Card -->
                    <div class="bg-white rounded-lg shadow-md border border-gray-200">
                        <div class="flex flex-col space-y-1.5 p-6">
                            <h3 class="text-2xl font-semibold leading-none tracking-tight">Banking Information</h3>
                        </div>
                        <div class="p-6 pt-0 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
                                <div
                                    class="flex h-10 w-full items-center justify-between rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-900">
                                    <span>First Bank of Nigeria</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-chevron-down h-4 w-4 opacity-50">
                                        <path d="m6 9 6 6 6-6"></path>
                                    </svg>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="accountNumber">Account
                                    Number</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50"
                                    id="accountNumber" readonly value="0123456789">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="accountName">Account
                                    Name</label>
                                <input
                                    class="flex h-10 w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-base text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50"
                                    id="accountName" readonly value="John Adebayo Okoro">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="/project/assets/js/script.js"></script>
    <script src="/project/assets/partials/sidebar.js"></script>
    <script src="/project/assets/js/sidebar.js"></script>
    <script src="/project/assets/js/choices.min.js"></script>
</body>

</html>
