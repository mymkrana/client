<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Country Code Dropdown (Angular Ready)</title>
    <link href="/client/assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-dropdown {
            position: relative;
            width: 150px;
            display: inline-block;
        }
        .custom-dropdown-btn {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #fff;
            border: 1px solid #bfdbfe;
            border-radius: 0.375rem;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            font-size: 0.95rem;
            color: #1e293b;
            height: 42px;
            width: 150px;
            cursor: pointer;
            transition: border 0.2s;
        }
        .custom-dropdown-btn:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .custom-dropdown::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            border-width: 0.35em 0.35em 0 0.35em;
            border-style: solid;
            border-color: #94a3b8 transparent transparent transparent;
            pointer-events: none;
        }
        @media (max-width: 640px) {
            .custom-dropdown, .custom-dropdown-btn {
                width: 100%;
                min-width: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-xl font-bold mb-6 text-center">Test Phone Input with Country Code (Angular Ready)</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-900 mb-1">Phone Number</label>
                <div class="flex flex-row gap-2">
                    <div class="custom-dropdown">
                        <select class="custom-dropdown-btn" name="countryCode">
                            <option value="+91 (IN)">+91 (IN)</option>
                            <option value="+1 (US)">+1 (US)</option>
                            <option value="+44 (UK)">+44 (UK)</option>
                            <option value="+234 (NG)">+234 (NG)</option>
                            <option value="+27 (ZA)">+27 (ZA)</option>
                            <option value="+49 (DE)">+49 (DE)</option>
                            <option value="+33 (FR)">+33 (FR)</option>
                            <option value="+61 (AU)">+61 (AU)</option>
                            <option value="+1 (CA)">+1 (CA)</option>
                        </select>
                    </div>
                    <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter phone number">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
