<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Users</title>

    <!-- External CSS and JS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/client/assets/css/styles.css" rel="stylesheet">
    <link href="/client/assets/css/choices.min.css" rel="stylesheet">
    <link href="/client/assets/css/sidebar.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="sidebar-overlay"></div>
        <div class="main-content">
            <div id="topbar-container"></div>
            <!-- page content starts here -->
            <main class="page-content">
                <div class="mx-auto">
                    <div class="page-header" style="align-items: center; margin-bottom: 1.5rem;">
                        <a href="allusers.html" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="m12 19-7-7 7-7" />
                                <path d="M19 12H5" />
                            </svg>
                            Back to Users
                        </a>
                    </div>

                    <div class="page-header">
                        <div>
                            <h1 class="page-title">Create New User</h1>
                            <p class="page-subtitle">Add a new affiliate or back office user to the system.</p>
                        </div>
                    </div>

                    <!-- User Registration Form Card -->
                    <div class="card mt-6">
                        <div class="card-header">
                            <h3 class="card-title">User Registration Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="mt-0">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Full
                                            Name</label>
                                        <input type="text" placeholder="Enter full name"
                                            class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder:text-[0.95rem] focus:border-gray-900 focus-visible:border-gray-900 text-[0.85rem]" />
                                    </div>
                                    <div>
                                        <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Email
                                            Address</label>
                                        <input type="email" placeholder="Enter email address"
                                            class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder:text-[0.95rem] focus:border-gray-900 focus-visible:border-gray-900 text-[0.85rem]" />
                                    </div>
                                    <div>
                                        <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Phone
                                            Number</label>
                                        <div class="flex flex-row gap-2">
                                            <div class="relative w-[150px]">
                                                <select id="countryCodeInput" name="countryCodeInput" class="h-[42px] w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-[0.85rem]">
                                                    <option value="+234 (NG)">+234 (NG)</option>
                                                    <option value="+91 (IN)">+91 (IN)</option>
                                                    <option value="+1 (US)">+1 (US)</option>
                                                    <option value="+44 (UK)">+44 (UK)</option>
                                                    <option value="+971 (UAE)">+971 (UAE)</option>
                                                    <option value="+27 (ZA)">+27 (ZA)</option>
                                                    <option value="+233 (GH)">+233 (GH)</option>
                                                    <option value="+254 (KE)">+254 (KE)</option>
                                                    <option value="+92 (PK)">+92 (PK)</option>
                                                </select>
                                            </div>
                                            <input type="text" placeholder="Enter phone number"
                                                class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder:text-[0.95rem] focus:border-gray-900 focus-visible:border-gray-900 text-[0.85rem]" />
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">User
                                            Role</label>
                                        <div class="relative">
                                            <select id="userRole" name="userRole" class="h-[42px] w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-[0.85rem]">
                                                <option value="Admin">Admin</option>
                                                <option value="Affiliate">Affiliate</option>
                                                <option value="Manager">Manager</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- Country Dropdown (hidden by default) -->
                                <div id="countryField" class="mt-6 hidden">
                                    <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Country</label>
                                    <select id="countrySelect" class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 text-[0.85rem]">
                                        <option value="">Select country</option>
                                        <option value="India">India</option>
                                        <option value="United States">United States</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Nigeria">Nigeria</option>
                                        <option value="South Africa">South Africa</option>
                                        <option value="Germany">Germany</option>
                                        <option value="France">France</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <!-- Affiliate Bank Details (hidden by default) -->
                                <div id="affiliateBankFields" class="mt-6 hidden">
                                    <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Bank Name</label>
                                    <input type="text" placeholder="Enter bank name" class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 text-[0.85rem] mb-3" />
                                    <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Account Number</label>
                                    <input type="text" placeholder="Enter account number" class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 text-[0.85rem] mb-3" />
                                    <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">IFSC/SWIFT Code</label>
                                    <input type="text" placeholder="Enter IFSC or SWIFT code" class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 text-[0.85rem]" />
                                </div>
                                <div class="flex justify-end gap-3 mt-8">
                                    <button type="button"
                                        class="px-5 py-2 rounded-md border border-gray-300 text-gray-900 bg-white font-medium hover:bg-gray-100 text-[0.85rem]">Cancel</button>
                                    <button type="submit"
                                        class="px-5 py-2 rounded-md bg-gray-900 text-white font-semibold hover:bg-gray-800 text-[0.85rem]">Create
                                        User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadComponent('sidebar-container', '../assets/partials/sidebar.html');
            loadComponent('topbar-container', '../assets/partials/topbar.html');
        });
    </script>
    <script src="/client/assets/js/script.js"></script>
    <script src="/client/assets/partials/sidebar.js"></script>
    <script src="/client/assets/js/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var selects = document.querySelectorAll('select');
            selects.forEach(function (select) {
                new Choices(select, {
                    searchEnabled: false,
                    itemSelectText: '',
                    shouldSort: false,
                    position: 'auto',
                    classNames: {
                        containerOuter: 'choices custom-choices',
                    }
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Show/hide country and affiliate bank fields based on role
            const roleInput = document.getElementById('userRole');
            const countryField = document.getElementById('countryField');
            const affiliateBankFields = document.getElementById('affiliateBankFields');
            function updateFields() {
                const role = roleInput.value;
                if (role === 'Affiliate') {
                    countryField.classList.remove('hidden');
                    affiliateBankFields.classList.remove('hidden');
                } else if (role === 'Manager') {
                    countryField.classList.remove('hidden');
                    affiliateBankFields.classList.add('hidden');
                } else {
                    countryField.classList.add('hidden');
                    affiliateBankFields.classList.add('hidden');
                }
            }
            roleInput.addEventListener('change', updateFields);
            // Also update on dropdown click
            document.querySelectorAll('#roleDropdownList li').forEach(item => {
                item.addEventListener('click', function () {
                    setTimeout(updateFields, 10);
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Country code dropdown logic (button style)
            const codeBtn = document.getElementById('countryDropdownBtn');
            const codeList = document.getElementById('countryDropdownList');
            const codeSelected = document.getElementById('countryDropdownSelected');
            const codeInput = document.getElementById('countryCodeInput');
            codeBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                codeList.classList.toggle('hidden');
            });
            codeList.querySelectorAll('li').forEach(item => {
                item.addEventListener('click', function () {
                    codeSelected.textContent = this.getAttribute('data-value');
                    codeInput.value = this.getAttribute('data-value');
                    codeList.classList.add('hidden');
                });
            });
            document.addEventListener('click', function () {
                codeList.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
