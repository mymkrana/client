<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Reports</title>
  <!-- External CSS and JS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="/client/assets/css/sidebar.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div id="sidebar-container"></div>
    <div class="sidebar-overlay"></div>
    <div class="main-content">
      <div id="topbar-container"></div>
      <main class="page-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Reports</h1>
            <p class="page-subtitle">Generate and download affiliate login reports.</p>
          </div>
        </div>

        <div class="mx-auto mt-8 p-4 bg-white rounded-lg border border-gray-200">
          <h2 class="flex items-center text-xl font-bold mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" height="24" width="24" class="mr-2">
              <path d="M8 2v4" stroke-width="2"></path>
              <path d="M16 2v4" stroke-width="2"></path>
              <path d="M5 4h14s2 0 2 2v14s0 2 -2 2H5s-2 0 -2 -2V6s0 -2 2 -2" stroke-width="2"></path>
              <path d="M3 10h18" stroke-width="2"></path>
            </svg>
            Affiliate Login Report
          </h2>
          <form class="space-y-4">
            <div>
              <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Date Range Type</label>
              <select id="dateRangeType" name="dateRangeType" class="h-[42px] w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-[0.85rem]">
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="last7">Last 7 Days</option>
                <option value="last30">Last 30 Days</option>
                <option value="thisMonth">This Month</option>
                <option value="lastMonth">Last Month</option>
                <option value="custom">Custom Range</option>
              </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">Start Date</label>
                <div class="relative">
                  <input type="text" placeholder="dd/mm/yyyy"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 text-gray-900 text-[0.85rem] focus:border-gray-900 focus-visible:border-gray-900" />
                  <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                      stroke-linecap="round" stroke-linejoin="round" height="20" width="20">
                      <path d="M8 2v4" stroke-width="2"></path>
                      <path d="M16 2v4" stroke-width="2"></path>
                      <path d="M5 4h14s2 0 2 2v14s0 2 -2 2H5s-2 0 -2 -2V6s0 -2 2 -2" stroke-width="2"></path>
                      <path d="M3 10h18" stroke-width="2"></path>
                    </svg>
                  </span>
                </div>
              </div>
              <div>
                <label class="block font-medium text-gray-900 mb-1 text-[0.85rem]">End Date</label>
                <div class="relative">
                  <input type="text" placeholder="dd/mm/yyyy"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 text-gray-900 text-[0.85rem] focus:border-gray-900 focus-visible:border-gray-900" />
                  <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                      stroke-linecap="round" stroke-linejoin="round" height="20" width="20">
                      <path d="M8 2v4" stroke-width="2"></path>
                      <path d="M16 2v4" stroke-width="2"></path>
                      <path d="M5 4h14s2 0 2 2v14s0 2 -2 2H5s-2 0 -2 -2V6s0 -2 2 -2" stroke-width="2"></path>
                      <path d="M3 10h18" stroke-width="2"></path>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3 mt-4">
              <button type="button"
                class="flex-1 flex items-center justify-center gap-2 bg-gray-900 text-white text-[0.85rem] font-semibold rounded-md py-2 transition hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-linecap="round" stroke-linejoin="round" height="20" width="20">
                  <path d="M8 2v4" stroke-width="2"></path>
                  <path d="M16 2v4" stroke-width="2"></path>
                  <path d="M5 4h14s2 0 2 2v14s0 2 -2 2H5s-2 0 -2 -2V6s0 -2 2 -2" stroke-width="2"></path>
                  <path d="M3 10h18" stroke-width="2"></path>
                </svg>
                Generate Report
              </button>
              <button type="button"
                class="flex items-center gap-2 border border-gray-300 text-gray-900 text-[0.85rem] font-medium rounded-md px-4 py-2 bg-white hover:bg-gray-100"><svg
                  class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M12 5v14m7-7H5" />
                </svg> Export to Excel</button>
            </div>
            <div class="mt-6 bg-blue-50 border border-blue-100 rounded-md p-4">
              <div class="font-semibold text-blue-900 text-[0.85rem] mb-1">Report Preview</div>
              <div class="text-blue-600 text-[0.85rem]">This report will show affiliate login activities for the
                selected date range. Click "Generate Report" to view the data and "Export to Excel" to download the
                report.</div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <!-- External JavaScript -->
  <script src="../assets/js/script.js"></script>
  <script src="/client/assets/partials/sidebar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      loadComponent('sidebar-container', '../assets/partials/sidebar.html');
      loadComponent('topbar-container', '../assets/partials/topbar.html');
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const select = document.getElementById('dateRangeType');
      select.addEventListener('change', function () {
        const selectedValue = this.value;
        // You can add logic here to update date inputs based on selectedValue
        // For now, we'll just update the hidden input
        document.getElementById('dateRangeType').value = selectedValue;
      });
    });
  </script>
</body>

</html>
